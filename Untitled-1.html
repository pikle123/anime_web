
<div class="modal fade" id="torrentModal" tabindex="-1" aria-labelledby="torrentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="torrentModalLabel">Add Torrent</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Copy and paste your torrent link here:</p>
        <input type="text" id="torrentLink" class="form-control" placeholder="Torrent Link">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addTorrent()">Add Torrent</button>
      </div>
    </div>
  </div>
</div>
